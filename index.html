<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn, p5 */
  let cookie = (p) => {
    p.setup = () => {
      p.createCanvas(nn.width, nn.height)
      p.background(195, 177, 225)
      p.angleMode(p.DEGREES)
      
      p.fill(255, 215, 0)
      p.stroke(255, 215, 0)
      p.strokeWeight(1)
      
      p.push()
      p.beginShape()
      p.vertex(nn.width / 2 - 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 - 325, nn.height / 2 - 250, nn.width / 2 - 325, nn.height / 2 + 210, nn.width / 2, nn.height / 2 + 210)
      p.vertex(nn.width / 2 - 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 + 50, nn.height / 2 - 105, nn.width / 2, nn.height / 2 + 10, nn.width / 2, nn.height / 2 + 210)
      p.endShape()
      p.pop()
          
      p.beginShape()
      p.vertex(nn.width / 2 + 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 + 325, nn.height / 2 - 250, nn.width / 2 + 325, nn.height / 2 + 210, nn.width / 2, nn.height / 2 + 210)
      p.vertex(nn.width / 2 + 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 - 50, nn.height / 2 - 105, nn.width / 2, nn.height / 2 + 10, nn.width / 2, nn.height / 2 + 210)
      p.endShape()
    }
    
    p.draw = () => {
      
    }
    
    nn.on('click', () => {
      p.clear()
      p.background(195, 177, 225)
      p.createCanvas(nn.width, nn.height)
      p.background(195, 177, 225)
      
      p.fill(255, 215, 0)
      p.stroke(255, 215, 0)
      p.strokeWeight(1)
      
      p.push()
      p.translate(-150, 100)
      p.rotate(-25)
      p.beginShape()
      p.vertex(nn.width / 2 - 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 - 325, nn.height / 2 - 250, nn.width / 2 - 325, nn.height / 2 + 210, nn.width / 2, nn.height / 2 + 210)
      p.vertex(nn.width / 2 - 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 + 50, nn.height / 2 - 105, nn.width / 2, nn.height / 2 + 10, nn.width / 2, nn.height / 2 + 210)
      p.endShape()
      p.pop()
      
      p.push()
      p.translate(150, -160)
      p.rotate(25)
      p.beginShape()
      p.vertex(nn.width / 2 + 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 + 325, nn.height / 2 - 250, nn.width / 2 + 325, nn.height / 2 + 210, nn.width / 2, nn.height / 2 + 210)
      p.vertex(nn.width / 2 + 250, nn.height / 2 - 250)
      p.bezierVertex(nn.width / 2 - 50, nn.height / 2 - 105, nn.width / 2, nn.height / 2 + 10, nn.width / 2, nn.height / 2 + 210)
      p.endShape()
      p.pop()
    })
  }
  
  new p5(cookie)

</script>
